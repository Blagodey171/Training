<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container_header">
            <span>News API</span>
        </div>
    </header>
    <div class="container_select">
        <div class="input-field col s12">
            <select>
                <option selected value="1">Ukraine</option>
                <option value="2">Russia</option>
                <option value="3">Belarus</option>
            </select>
            <label>Change country,please!</label>
            <form action="" name="searchNews">
                <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Search</label>
                    </div>
                </div>    
            </form>
            
        </div>
    </div>
    <div class="container_newsCard">
        <div class="row">
            <div class="col s12 m7">
                <div class="card">
                    <div class="card-image">
                        <img src="">
                        <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                        <p>I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
